<div>
  <button (click)="getAll()">THIS GETS ALL</button>
  <table *ngIf="displayMe.length > 0" class='table'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of displayMe;">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
        </tr>
    </tbody>
  </table>
</div>
